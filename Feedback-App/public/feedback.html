<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f5f9;
    }
    .form-card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 form-card">
      <h3 class="mb-4 text-center text-primary">Submit Your Feedback</h3>
      <form id="feedbackForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating (1-5)</label>
          <input type="number" class="form-control" id="rating" min="1" max="5" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      <div id="response" class="mt-3 text-center text-success fw-bold"></div>
    </div>
  </div>
</div>

<script>
document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    message: document.getElementById('message').value,
    rating: document.getElementById('rating').value || null
  };

  const res = await fetch('http://127.0.0.1:8000/api/feedback', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  if (res.ok) {
    document.getElementById('response').innerText = '✅ Feedback submitted!';
    document.getElementById('feedbackForm').reset();
  } else {
    document.getElementById('response').innerText = '❌ Failed to submit feedback.';
    document.getElementById('response').classList.replace('text-success', 'text-danger');
  }
});
</script>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
